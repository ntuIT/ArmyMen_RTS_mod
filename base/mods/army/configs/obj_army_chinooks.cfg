// STRIKE
CreateObjectType("army.unit.chinooks", "OffMapSpawn")
{
  GameObj()
  {
    IdleTask("Tasks::OffMapIdle");
  }

  MapObj()
  {
    GodFile("army_chinook.god");
    TractionType("offmap");

    TypeDisplay()
    {
      Image()
      {
        Image("if_chinook_portrait.tga", 0, 0, 42, 42);
        Mode("Centre");
      }
    }
  }

  UnitObj()
  {
    Constructor("army.unit.radio");
    ConstructionTime(40);
    ResourceCost()
    {
      Add("Plastic", 250);
      Add("Electricity", 150);
    }
  }

  OffMapObj()
  {
    CheckTraction(1);
    InitialDelay(3);
  }

  OffMapSpawnObj()
  {
    FromBaseDirection(1);
    DefaultType("army.unit.chinook");
    DefaultAnimation("Land");

    Spawns()
    {
      Add(0.0)
      {
        Offset(0, 0);
      }
    }
  }
}
